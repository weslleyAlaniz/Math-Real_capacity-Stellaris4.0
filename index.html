<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Growth Calculator - Stellaris</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Logistic Growth Calculator</h1>
        <h2>Stellaris</h2>
        
        <div class="form-group">
            <label for="planet-type">Planet Type:</label>
            <select id="planet-type">
                <option value="400">Standard (400)</option>
                <option value="300">Tomb / Machine (300)</option>
                <option value="600">Gaia / Ring (600)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="population">Population:</label>
            <input type="number" id="population" value="3000" min="1" max="50000">
        </div>
        
        <div class="form-group">
            <label for="max-districts">Max Free Districts:</label>
            <input type="number" id="max-districts" value="10" min="1" max="50">
        </div>
        
        <div class="form-group">
            <label for="max-housing">Max Extra Housing:</label>
            <input type="number" id="max-housing" value="8000" min="500" max="20000" step="500">
        </div>
        
        <button id="calculate-btn">Calculate</button>
        
        <div class="toggle-container">
            <label class="toggle-label">
                <input type="checkbox" id="show-capacity-toggle">
                <span>Show capacity values</span>
            </label>
        </div>
        
        <div class="info-box">
            <p><strong>For maximum growth of 5:</strong></p>
            <p>Required capacity: 8000 | Ideal population: 4000</p>
        </div>
        
        <div id="heatmap"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
