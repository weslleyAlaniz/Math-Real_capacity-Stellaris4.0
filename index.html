<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Capacidade - Stellaris</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Crescimento Logístico</h1>
        <h2>Stellaris</h2>
        
        <div class="form-group">
            <label for="planet-type">Tipo de Planeta:</label>
            <select id="planet-type">
                <option value="400">Padrão (400)</option>
                <option value="300">Tumba / Máquina (300)</option>
                <option value="600">Gaia / Anel (600)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="population">População:</label>
            <input type="number" id="population" value="3000" min="1" max="50000">
        </div>
        
        <div class="form-group">
            <label for="max-districts">Máx. Distritos Livres:</label>
            <input type="number" id="max-districts" value="10" min="1" max="50">
        </div>
        
        <div class="form-group">
            <label for="max-housing">Máx. Extra Housing:</label>
            <input type="number" id="max-housing" value="8000" min="500" max="20000" step="500">
        </div>
        
        <button id="calculate-btn">Calcular</button>
        
        <div class="info-box">
            <p><strong>Para crescimento máximo de 5:</strong></p>
            <p>Capacidade necessária: 8000 | População ideal: 4000</p>
        </div>
        
        <div id="heatmap"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
